{% extends 'base.html' %}

{% block content %}
    <h1>Noticias</h1>
    {% if posts %}
        <ul class="post-list">
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <p>Fecha de creación: {{ post.date_created }}</p>
                    <img src="{{ post.image.url }}" alt="Imagen del post">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay posts en esta categoría.</p>
    {% endif %}
{% endblock %}
