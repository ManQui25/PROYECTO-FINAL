{% extends 'base.html' %}

{% block content %}
  <h2>Create Post</h2>
  <form method="POST">
    {% csrf_token %}
    {{ serializer.non_field_errors }}
    {% for field in serializer.visible_fields %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
